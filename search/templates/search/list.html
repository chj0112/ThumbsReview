    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      m1{
        font-size: 30px;
        color: white;
      }
      sd1{
        font-size: 20px;
        color: black;
      }
      sd2{
        font-size: 15px;
        color: gray;
      }
    </style>


  </head>
  <body>

<!-- 헤더 -->
<header data-bs-theme="dark">
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
    <m1>Thumbs Review</m1>
  </div>
</header>

<main>

    <!-- 검색창 -->
  <section class="py-5 text-center container">
      <div class="container-fluid">
          <form class="d-flex" role="search" method="get" action="{% url 'list' %}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="value">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
  </section>

    <!-- 가게 리스트 -->
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- 대충 반복문 자리 -->
      {% for store in store_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img width="100%" height="225" src="{{ store.img }}" class="card-img-left" alt="...">
            <div class="card-body">
              <p class="card-text">
              <sd1>{{ store.title }}</sd1>
              <sd2><br>{{ store.addr }}<br>
              </sd2>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn-url" onclick="location.href='/test/{{ store.id }}'">more details</button>
                </div>
                <small class="text-body-secondary">{{ store.phone }}</small>
              </div>
            </div>
          </div>
        </div>
       {% endfor %}
        <!-- 대충 반복문 끝 -->
      </div>
    </div>
  </div>

</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>




</html>
