<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ThumbsReview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
    <h1>Hello, world!</h1>
    <h1>Thumbs</h1>
    <div class="container-fluid">
        <form class="d-flex" role="search" method="get" action="{% url 'list' %}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="value" value="{{ value }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    {% for store in store_list %}
        <p>{{ store.id }}</p>
        <p>{{ store.title }}</p>
        <p>{{ store.phone }}</p>
        <img src="{{ store.img }}" width="150" height="170">
        <p>{{ store.addr }}</p>
    {% endfor %}

</body>
</html>
